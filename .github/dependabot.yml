version: 2
updates:
  # npm dependencies (main app)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # npm dependencies (MCP server)
  - package-ecosystem: "npm"
    directory: "/mcp-server"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"

  # Rust/Cargo dependencies (voice-core)
  - package-ecosystem: "cargo"
    directory: "/voice-core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"

  # GitHub Actions â€” not tracked here (we pin to commit SHAs for
  # Scorecard compliance; version bumps are handled manually).
