name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Build without publishing (dry run)'
        required: false
        default: 'true'
        type: choice
        options: ['true', 'false']

permissions: read-all

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-release-${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-release-${{ matrix.os }}-

      # Linux: install Tauri + audio dev dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libclang-dev cmake pkg-config \
            libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxext-dev libxfixes-dev libxtst-dev libxft-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Windows: install LLVM for whisper-rs (libclang)
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm --yes --no-progress
        shell: pwsh

      # macOS: install dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install cmake llvm

      - name: Set LIBCLANG_PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Set LIBCLANG_PATH (macOS)
        if: runner.os == 'macOS'
        run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Install npm dependencies
        run: npm ci

      - name: Run npm tests
        run: npm test

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@73fb865345c54760d875b94642314f8c0c894afa # v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: tauri-release-${{ matrix.os }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.msi
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.deb
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.json
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*.sig
          if-no-files-found: warn

  # Publish to GitHub Releases (only on tag push, not dry run)
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          path: artifacts/
          pattern: tauri-release-*
          merge-multiple: true

      - name: Flatten artifacts for release
        run: |
          mkdir -p release-files
          # Find all installer files and updater JSON/sig files, flatten into release-files/
          find artifacts/ -type f \( \
            -name "*.exe" -o -name "*.msi" -o -name "*.dmg" \
            -o -name "*.AppImage" -o -name "*.deb" \
            -o -name "*.json" -o -name "*.sig" \
            -o -name "*.tar.gz" -o -name "*.zip" \
          \) -exec cp {} release-files/ \;
          echo "=== Release files ==="
          ls -la release-files/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: release-files/*
          generate_release_notes: true
          draft: false
          prerelease: true
          tag_name: ${{ github.ref_name }}
          name: "Voice Mirror ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
