name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: read-all

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # ---- Check: cargo check + clippy + vite build ----
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          components: clippy

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libclang-dev cmake pkg-config \
            libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxext-dev libxfixes-dev libxtst-dev libxft-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-check-ubuntu-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-check-ubuntu-

      - name: Install npm dependencies
        run: npm ci

      - name: Vite build (frontend)
        run: npx vite build

      - name: Cargo check
        run: cargo check
        working-directory: src-tauri

      - name: Cargo clippy
        run: cargo clippy -- -D warnings
        working-directory: src-tauri

  # ---- Test: cargo test + npm test ----
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libclang-dev cmake pkg-config \
            libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxext-dev libxfixes-dev libxtst-dev libxft-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-test-ubuntu-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-test-ubuntu-

      - name: Install npm dependencies
        run: npm ci

      - name: Cargo test
        run: cargo test
        working-directory: src-tauri

      - name: Run npm tests
        run: npm test

  # ---- Build: Tauri app on all platforms ----
  build:
    needs: [check, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7 # stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: cargo-build-${{ matrix.os }}-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: cargo-build-${{ matrix.os }}-

      # Linux: install Tauri + audio dev dependencies
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libclang-dev cmake pkg-config \
            libx11-dev libxi-dev libxcursor-dev libxrandr-dev libxinerama-dev \
            libxext-dev libxfixes-dev libxtst-dev libxft-dev \
            libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      # Windows: install LLVM for whisper-rs (libclang)
      - name: Install LLVM (Windows)
        if: runner.os == 'Windows'
        run: choco install llvm --yes --no-progress
        shell: pwsh

      # macOS: install dependencies
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: brew install cmake llvm

      - name: Set LIBCLANG_PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "LIBCLANG_PATH=C:\Program Files\LLVM\bin" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Set LIBCLANG_PATH (macOS)
        if: runner.os == 'macOS'
        run: echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@73fb865345c54760d875b94642314f8c0c894afa # v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: tauri-${{ matrix.os }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          if-no-files-found: warn
